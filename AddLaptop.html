<div class="panel panel-default" name="form" novalidate>
        <div class="panel-heading">
          Add New
        </div>
        <table class="table table-bordered">
          <tr>
            <td>
              Name
            </td>
            <td>
              <input type="text" name="name" class="form-control" ng-model="um.name">
            </td>
          </tr>
          <tr>
            <td>
              RAM
            </td>
            <td>
              <input type="text" name="EmailId"  class="form-control" ng-model="um.RAM">
            </td>
          </tr>
          <tr>
            <td>
              OS
            </td>
            <td>
              <input type="txt" name="MobileNumber"  class="form-control" ng-model="um.OS">
            </td>
          </tr>
           <tr>
            <td>
             Hard Disk
            </td>
            <td>
              <input type="text" name="age" class="form-control" ng-model="um.HDD">
            </td>
          </tr>
        </table>
        <div class="panel-footer">
          <bbutton ng-click="save()"  class="btn btn-success" >Save</bbutton>
        </div>
      </div>
